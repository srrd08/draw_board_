<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <body>
    <div class="open-board">
      <div class="option-cont">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="tool-cont">
        <div class="tool pencil">
          <i class="fas fa-pencil fa-3x"></i>
          <div class="pencil-option-cont">
            <div class="pencil-width">
              <input type="range" min="3" max="10" value="5" />
            </div>
            <div class="pencil-color">
              <div class="color red"></div>
              <div class="color black"></div>
              <div class="color purple"></div>
            </div>
          </div>
        </div>
        <div class="tool eraser">
          <i class="fa-solid fa-eraser fa-3x"></i>
          <div class="eraser-option-cont">
            <div class="eraser-width">
              <input type="range" min="10" max="50" value="20" />
            </div>
          </div>
        </div>
        <div class="tool download">
          <i class="fa-solid fa-download fa-3x"></i>
        </div>
        <div class="tool upload">
          <i class="fa-solid fa-upload fa-3x"></i>
        </div>
        <div class="tool undo">
          <i class="fa-solid fa-arrow-rotate-left fa-3x"></i>
        </div>
        <div class="tool redo">
          <i class="fa-solid fa-arrow-rotate-right fa-3x"></i>
        </div>
        <div class="tool note">
          <i class="fa-solid fa-note-sticky fa-3x"></i>
        </div>
      </div>
    </div>

    <canvas></canvas>

    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>

      let socket = io.connect('https://r-drawing-board-shanks08.vercel.app/');
    </script>
    <script src="./script.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
